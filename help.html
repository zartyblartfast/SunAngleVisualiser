<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Calculations Help</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .node {
            fill: #fff;
            stroke: #000;
            stroke-width: 1.5px;
        }
        
        .link {
            fill: none;
            stroke: #999;
            stroke-width: 1.5px;
            stroke-opacity: 0.6;
        }
        
        .node-label {
            font-size: 12px;
            font-family: Arial, sans-serif;
        }

        .calculation-box {
            fill: #e1f5fe;
            stroke: #01579b;
            stroke-width: 1px;
        }

        .input-box {
            fill: #e8f5e9;
            stroke: #1b5e20;
        }

        .output-box {
            fill: #fff3e0;
            stroke: #e65100;
        }

        .help-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .diagram-container {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 20px 0;
            background: #fff;
        }

        .equation-box {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #f9f9f9;
        }

        h1, h2 {
            color: #2196F3;
        }
    </style>
</head>
<body>
    <div class="help-container">
        <h1>Solar Position Calculations Guide</h1>
        
        <div class="diagram-container">
            <h2>Calculation Flow Diagram</h2>
            <div id="diagram"></div>
        </div>

        <div class="equations">
            <h2>Key Equations</h2>
            <div class="equation-box">
                <h3>Solar Declination (δ)</h3>
                δ = asin(sin(ε) * sin(λ))
            </div>
            <div class="equation-box">
                <h3>Solar Elevation (α)</h3>
                α = 90° - |latitude - solar_declination|
            </div>
            <div class="equation-box">
                <h3>Solar Azimuth (A)</h3>
                A = atan2(sin(H), cos(H) * sin(φ) - tan(δ) * cos(φ))
            </div>
        </div>
    </div>

    <script src="help_diagram.js"></script>
</body>
</html>
